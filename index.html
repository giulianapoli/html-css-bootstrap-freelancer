<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">â€© -->
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title></title>
  </head>
  <body class="font">
    <!-- nav bar -->
    <div class="bg-blue">
      <div class="container">
        <div class="row">
          <div class="col-xs-9 my_h50">
            <div class="v-align text-uppercase w-text"><strong>start bootstrap</strong></div>
          </div>

          <!-- button -->
          <div class="col-xs-3 my_h50">
            <div class="v-align">
              <a class="btn btn-default bg-blue" href="#" role="button"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></a>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- section 1 -->
    <section class="bg-turquoise">

      <div class="container">
        <!-- immagine -->
        <div class="row">
          <div class="col-xs-12">
            <div>
              <img class="avatar m_top50" src="img/avataaars.svg" class="img-responsive" alt="Responsive image">
            </div>
          </div>

          <!-- titolo -->
          <h1 class="big_title m_top50 text-uppercase text-center w-text"><strong>start bootstrap</strong></h1>

          <!-- divisore stellina -->
          <div class="col-xs-12 m_top20 my_h50 text-center">
            <div class="my_h50 v-align">
              <div class="border_white inline w_100"></div>
              <span class="glyphicon glyphicon-star w-text" aria-hidden="true"></span>
              <div class="border_white inline w_100"></div>
            </div>
          </div>
          <!-- testo -->
          <div class="w-text text-center m_top20">
            <h4 >Graphic Artist - Web Designer - Illustrator</h4>
          </div>


        </div>
      </div>
    </section>

    <!-- section 2 -->
    <section>

      <!-- riga titolo -->
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <h2 class="blue m_top50 text-uppercase text-center"><strong>portfolio</strong></h2>
          </div>
        </div>

        <!-- divisore stellina -->
        <div class="row text-center">
          <div class="col-xs-12 m_top20 my_h50">
            <div class="my_h50 v-align">
              <div class="border_blue inline w_100"></div>
              <span class="glyphicon glyphicon-star blue" aria-hidden="true"></span>
              <div class="border_blue inline w_100"></div>
            </div>
          </div>
        </div>

        <!-- immagini -->
        <div class="row text-center">
          <div class="col-xs-12 m_top20">
            <img class="photo" src="img/portfolio/cabin.png" alt="casetta">
          </div>

          <div class="col-xs-12 m_top20">
            <img class="photo" src="img/portfolio/cake.png" alt="torta">
          </div>

          <div class="col-xs-12 m_top20">
            <img class="photo" src="img/portfolio/circus.png" alt="circo">
          </div>

          <div class="col-xs-12 m_top20">
            <img class="photo" src="img/portfolio/game.png" alt="videogiochi">
          </div>

          <div class="col-xs-12 m_top20">
            <img class="photo" src="img/portfolio/safe.png" alt="cassaforte">
          </div>

          <div class="col-xs-12 m_top20">
            <img class="photo" src="img/portfolio/submarine.png" alt="sottomarino">
          </div>
        </div>
      </div>

    </section>

  </body>
</html>
